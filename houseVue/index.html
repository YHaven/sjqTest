<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>大码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="bookmark" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
      #app{max-width: 640px;margin: 0 auto;}
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js' charset='utf-8'></script>
    <script type='text/javascript' src='/static/js/commonconfig.js' charset='utf-8'></script>
    <script type="text/javascript">
    // 关闭SUI的路由
    $.config = {
      router: false
    }
    // 微信配置参数
    $.sign = {
      appId: '{sign.appId}',
      timestamp: '{sign.timestamp}',
      nonceStr: '{sign.nonceStr}',
      signature: '{sign.signature}',
    }
    </script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript">
      // 设置html页面根节点字体大小
      var _html,view_width;
      fontSize();
      window.onresize = fontSize;
      function fontSize(){
        _html = document.getElementsByTagName('html')[0];
        view_width = _html.getBoundingClientRect().width;
        view_width>640?_html.style.fontSize = 640 / 16 + 'px':_html.style.fontSize = view_width / 16 + 'px';
      }
    </script>
  </body>
</html>
